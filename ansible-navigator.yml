---
ansible-navigator:
  mode: stdout
  playbook-artifact:
    enable: false
  ansible:
    config:
      path: ./ansible.cfg

  editor: 1
    command: /bin/emacs

  execution-environment: 
    container-engine: podman
    enabled: true
    image: ee-supported-rhel8:latest
    environment-variables:
      set:
        ANSIBLE_CONFIG: /home/student/config-navigator/ansible2.cfg
        ANSIBLE_PIPELINING: true
    pull:
      policy: missing

  playbook-artifact: 3
    enable: false